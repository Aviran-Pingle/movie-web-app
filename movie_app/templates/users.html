{% extends 'base.html' %}
{% block title %}Users {% endblock %}
{% block content %}
<h1 class="text-center text-primary-emphasis">Users</h1>
<div class="list-group d-flex align-items-center text-center">
    {% for user in users %}
        <a href="{{ url_for('users.specific_login', user_id=user.id) }}" class="w-50 m-2 p-2 list-group-item list-group-item-action">
            name: {{ user.name }}<br>email: {{ user.email }}</a>
    {% endfor %}
</div>
{% endblock %}
